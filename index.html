<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32"  href="./src/images/favicon-32x32.png">
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/variables.css">
    <link rel="stylesheet" href="./src/css/style.css">
    <title>Cartão de Perfil</title>
</head>
<body>
    <main class="container">
        <div class="cartao">
            <div class="informacoes-perfil">
                <img src="./src/images/foto-perfil.jpg" alt="Imagem de Perfil">
                <p>Guilherme Tavares <span class="idade">19</span></p>
                <span class="cidade">São Paulo</span>
            </div>
            <hr>
            <ul class="dados-perfil">
                <li class="informacao">
                    <p class="quantidade">80K</p>
                    <span class="dado-contado">Seguidores</span>
                </li>
                <li class="informacao">
                    <p class="quantidade">803K</p>
                    <span class="dado-contado">Curtidas</span>
                </li>
                <li class="informacao">
                    <p class="quantidade">1.4K</p>
                    <span class="dado-contado">Fotos</span>
                </li>
            </ul>
        </div>
    </main>
</body>
</html>
